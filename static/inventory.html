                    <ul class="navbar-nav my-2 mb-lg-0 text-center  ">

                                <button class="btn btn-outline-success btn-sm my-2 my-sm-0 mx-2 mr-6"

                                    class="bi bi-cart-check-fill display-6 icon-link mx-2"></i></a>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- nav bar -2 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Best deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productlist.html?category=Fashion">Fashion</a>

                            <a class="dropdown-item" href="productlist.html?category=Baby">Baby</a>

    </header>

    <main class="container-fluid mt-5">

        <section class=" container-fluid row m-5">
            <div class="inventoryList editPane rounded col-md-7 mx-4 ">
                <div class="ml-5">
                    <h1 class="mt-4">Inventory</h1>
                    <div class="row">
                        <!-- <div id="deselectAll" class=" col-10">Deselect all items</div> -->

                        <hr class="solid">

                    </div>
                    <div id="productList"></div>
                </div>
            </div>
            <div class="editPane col-md-4 rounded ">
                <h3 class="mt-5">Product info:</h3>
                <hr class="solid">
                <form class="mb-4 ">
                    <label class="labelform">Product id:<span id="id"></span></label><br>
                    <label class="labelform">Product code:</label>
                    <input type="text" name="productCode" class="form-control">
                    <label class="labelform">Product name:</label>
                    <input type="text" name="productName" class="form-control">
                    <label class="labelform">Product description:</label>
                    <textarea type="text" name="productDesc" class="form-control" rows="3"
                        placeholder="Write your description here"></textarea>
                    <label class="labelform label-sm">Category:</label>
                    <input type="text" name="category" class="form-control form-sm">
                    <label class="labelform label-sm">In stock items:</label>
                    <input type="text" name="stockNum" class="form-control form-sm">
                    <label class="labelform label-sm">Price:</label>
                    <input type="text" name="price" class="form-control form-sm">
                    <!-- <label class="labelform label-sm">Add image url:</label>
                    <input type="text" name="imageUrl" class="form-control"> -->
                    <button class="btn btn-warning mt-2" id="add">Add product</button>
                    <button class="btn btn-secondary mt-2" id="update">Update product</button>
                    <button class="btn btn-outline-secondary mt-2" id="archieve">Archieve product</button>
                    <button class="btn btn-outline-secondary mt-2" id="clear">Clear panel</button>

                    <!-- <label class="labelform label-sm">Add image url:</label>
                    <input type="text" name="imageUrl" class="form-control"> -->

                    <form>
                        <div class="form-row ">
                            <div class=" imageForm my-2 rounded p-4 ">

                                <p>Please upload your image to the product:</p>
                                <label class="labelform">Image id:<span id="imageId"></span></label><br>
                                <input type="text" name="imageTitle" class="form-control my-1"
                                    placeholder="Image title">
                                <!-- <input type="text" name="imageType" class="form-control my-1" placeholder="Image type"> -->
                                <input type="text" name="productId" class="form-control my-1"
                                    placeholder="ProductId of this image">
                                <label class="labelform">Upload image:</label>
                                <input type="file" name="uploadImage" class="form-control my-1">
                                <button class="btn btn-warning mt-2" id="addImage">Add image</button>
                                <button class="btn btn-outline-secondary mt-2" id="deleteImage">Delete image</button>
                                <button class="btn btn-outline-secondary mt-2" id="clearImagePane">Clear image
                                    panel</button>

                            </div>
                        </div>
                    </form>


                </form>



            </div>

        </section>

        <!-- OrderList -->
        <section class=" container-fluid row m-5">
            <div class="OrderList editPane rounded col-md-7 mx-4 ">
                <div class="ml-5">
                    <h1 class="mt-4">Orders</h1>
                    <div class="row">
                        <hr class="solid">
                    </div>
                    <div id="orderList"></div>
                </div>
            </div>


        </section>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Alert</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body" id="myModalBody">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



    </main>

        <div class="container navbar-dark">
            <p>Copyright&copy; 2023 by ShopExpress. All Rights Reserved.</p>
        </div>
