<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopexpress</title>
  <link rel="stylesheet" href="loginregister.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="header text-center">
    <a class="navbar-brand mb-1" href="index.html">ShopExpress</a>
  </header>
  <section class="vh-100" style="background-color: #f6f1f2;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="images/sign in.jpeg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black" id="loginPanel">
                  <form>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                      account</h5>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" name="username" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="password">Password</label>
                      <input type="text" name="password" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button id="btnLogin" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-3 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;" id="hrefRegisterHere">Register
                        here</a></p>
                    <a class="small text-muted">ï¼ˆSeller)Username: imawson0 Password: s4btPYjodu</a>
                  </form>

                </div>
                <div class="card-body p-4 p-lg-5 text-black" id="registerPanel">
                  <form>


                    <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Create account</h5>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="newUsername">Username</label>
                      <input type="text" name="newUsername" class="form-control form-control-sm" />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="newPassword">Password</label>
                      <input type="text" name="newPassword" class="form-control form-control-sm" />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="newEmail">Email</label>
                      <input type="text" name="newEmail" class="form-control form-control-sm" />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="newAddress">Address</label>
                      <input type="text" name="newAddress" class="form-control form-control-sm" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="newRole">Role</label>
                      <select name="newRole" id="selectRole">
                        <option value="seller">Seller</option>
                        <option value="buyer">buyer</option>
                      </select>
                    </div>

                    <div class="pt-1 mb-2">
                      <button id="btnRegister" class="btn btn-dark btn-lg btn-block" type="button">Register</button>
                    </div>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="AlertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Alert</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" id="CloseModal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./javascript/loginregister.js"></script>
</body>

</html>
